<!DOCTYPE html>
<html>
<head>
    <title>CRUD Applications</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='vinayaka.png') }}">
</head>
<body>

<div class="container">
    <div class="well text-center">
        <h1>Python Flask CRUD Web Application Development</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Student List
                    <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#myModal">
                        Add Student Data
                    </button>
                </h2>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Serial</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01</td>
                            <td>Sumanth</td>
                            <td>Sumanth@gmail.com</td>
                            <td>96325414</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modalEdit">Edit</a>
                                <a href="#" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete?')">Delete</a>
                            </td>
                        </tr>
                        <!-- Additional rows would go here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for updating data -->
    <div id="modalEdit" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update Student Data</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" name="name" value="Sumanth">
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" name="email" value="su@gmail.com">
                        </div>
                        <div class="form-group">
                            <label>Phone:</label>
                            <input type="tel" class="form-control" name="phone" value="96325414">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Update Data</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for inserting data -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Insert Student Data</h4>
                </div>
                <div class="modal-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone:</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Insert Data</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="well">
    <h3>Website: www.parwizforogh.com
        <span class="pull-right">Like Us: www.facebook.com</span>
    </h3>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>
</html>
